<div class="container p-3 card bg-white rounded-0 border border-0">

    <!-- Datatable Search funcatn -->
    <div class="d-flex align-items-center justify-content-end mb-3">
        <span class="h6 mt-1">Search : </span>
        <input type="text" (keyup)="applyFilter($event)" class="border p-1 border-2" style="outline: none;">
    </div>

    <table mat-table [dataSource]="dataSource" class="" matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
     <!-- Pagination -->
     <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
            aria-label="Select page of periodic elements"></mat-paginator>
</div>

<div class="container mt-4">
    <h3 class="text-center">DataTable With Ngrx</h3>
    <ng-container *ngrxLet="data$; let data; let error = $error">
        <div class="container">
            <div class="row">
                <!-- SPINNER -->
                <!-- <div class="col-12" *ngIf="!error && !data">
                    <app-spinner></app-spinner>
                </div> -->
                <!-- ERROR -->
                <!-- <div class="col-12" *ngIf="error">
                    <app-error></app-error>
                </div> -->
                <!-- TABLE-->
                <ng-container *ngIf="data">
                    <div class="col-3 mx-auto">
                        <div class="mb-3">
                            <input [formControl]="searchControl" type="search" class="form-control" id="search"
                                placeholder="Search..." aria-describedby="filter" />
                        </div>
                    </div>
                    <div class="col-12">
                        <app-table3 [data]="data" [headerRow]="headerRow"></app-table3>
                    </div>
                </ng-container>
            </div>
        </div>
    </ng-container>
      
</div>
