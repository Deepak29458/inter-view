<div class="container p-3 card bg-white rounded-0 border border-0 mt-4">

    <!-- Datatable Search funcatn -->
    <div class="d-flex align-items-center justify-content-end mb-3">
        <span class="h6 mt-1">Search : </span>
        <input type="text" (keyup)="applyFilter($event)" class="border p-1 border-2" style="outline: none;">
    </div>

    <table mat-table [dataSource]="dataTable2" class="mat-elevation-z8 demo-table" matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- area Column -->
        <ng-container matColumnDef="area">
            <th mat-header-cell *matHeaderCellDef> Area </th>
            <td mat-cell *matCellDef="let element"> {{element.area}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="countryColums"></tr>
            <tr mat-row *matRowDef="let row; columns: countryColums;"></tr>
    </table>
     <!-- Pagination -->
     <mat-paginator [pageSizeOptions]="[2, 5, 7, 100]" showFirstLastButtons
            aria-label="Select page of periodic elements"></mat-paginator>
</div>
