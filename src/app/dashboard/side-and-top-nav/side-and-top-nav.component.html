<mat-sidenav-container class="vh-100">
    <!-- side nav tabs -->
    <mat-sidenav #sidebar mode="side" opened="opened" class="">
        <div class="text-center p-2 bg-white border border-light">
            <img src="http://velikorodnov.com/html/churhius/images/logo2.png" width="65%" alt="">
        </div>
        <!-- Tabs START -->
		<ul class="nav nav-pills nav-pills-bg-soft pt-4 flex-column p-2" id="course-pills-tab" role="tablist">
			<!-- Tab item -->
			<li class="nav-item mb-3">
				<a class="nav-link d-flex align-items-center active" id="course-pills-tab-1" data-bs-toggle="pill" data-bs-target="#course-pills-tabs-1" type="button" role="tab" aria-controls="course-pills-tabs-1" aria-selected="false" routerLink="/dashboard">
                    <mat-icon class="fs-5">graphic_eq</mat-icon> <span class="ps-4">Static Graphs</span>
                </a>
			</li>
            <!-- Tab item -->
			<li class="nav-item mb-3">
				<a class="nav-link d-flex align-items-center" id="course-pills-tab-2" data-bs-toggle="pill" data-bs-target="#course-pills-tabs-2" type="button" role="tab" aria-controls="course-pills-tabs-2" aria-selected="false" routerLink="/dashboard/tables">
                    <mat-icon class="fs-5">table_chart</mat-icon> <span class="ps-4">Table</span>
                </a>
			</li>
		</ul>
		<!-- Tabs END -->
    </mat-sidenav>
    <mat-sidenav-content class="sticky-top">
        <!-- nav header -->
        <div class="content">
            <div class="bg-white p-2 shadow-sm p-3 mb-3 bg-body">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <mat-icon (click)="sidebar.toggle()">menu</mat-icon>
                        <span class="ps-3 fs-6">Dashboard</span>
                    </div>
                    <span class="fw-bold"> 
                        <div class="dropdown">
                            <a class="text-decoration-none text-black fs-6" data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;">
                                Admin
                            </a>
                            <ul class="dropdown-menu mt-4 p-2 rounded-0 border border-0 shadow">
                                <li class="mb-2">
                                    <a class="dropdown-item d-flex justify-content-start align-items-center" (click)="onLogOut()" style="cursor: pointer;">
                                        <mat-icon class="fs-5">power_settings_new</mat-icon> <span>Logout</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </span>
                </div>
            </div>
            <!-- nav content -->
            <div class="main">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
